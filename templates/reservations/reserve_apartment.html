{% extends 'base.html' %}

{% block content %}
<style>
  .location-calendar {
        margin-top: -50px; 
  }
  .location-form {
        margin-top: 70px; 
  }
</style>
</head>
<body>
<div class="container">
    <h1 class="pb-2 border-bottom">Reserve {{ apartment.name|capfirst }} </h1>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="feature col location-form">
            <form method="post" action="{% url 'reservations:BookingView' pk=apartment.pk %}" class="d-flex flex-column align-items-center justify-content-center">
                {% csrf_token %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <br>
                {{ form }}
                <input type="submit" class="btn btn-success mt-3" value="Reserve">
            </form>
        </div>
        <div class="feature col text-center">
            <div class="d-flex flex-column align-items-center location-calendar">
                {{ calendar }}
                <div class="mt-3 d-flex flex-row align-items-center justify-content-center">
                    <a href="{{ prev_month_url }}" class="btn btn-primary">Prev</a>
                    <a href="{{ next_month_url }}" class="btn btn-primary ml-2">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
