<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Apartment</title>
</head>
<body>
    <h2>Delete Apartment</h2>
    <p>Are you sure you want to delete the apartment "{{ apartment.name }}"?</p>

    <form id="deleteApartmentForm" method="post" action="{% url 'reservations:DeleteApartmentView' pk=apartment.pk %}">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'reservations:apartment_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

    <script>
        document.getElementById('deleteApartmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (confirm('Are you sure you want to delete the apartment?')) {
                this.submit();
            }
        });
    </script>
</body>
</html>
